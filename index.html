<!DOCTYPE HTML>
<html>

<head>
    <Title>Trivia Game</Title>
    <meta charset='UTF-8'>

    <link rel='stylesheet' type='text/css' href='assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
</head>

<body>
    <div id='wrapper'>
        <div id='app'>

            <div id='question-container' class='centered'>
                <h1 id='question' class='centered'>Title</h1>
            </div>

            <div id='timer-container' class='centered'>
                <h2 id='timer'></h2>
            </div>
            <div id='progress-bar'></div>

            <div id='button-container' class='centered'>
                <button id='start-btn' class='centered'>Start Game</button>
            </div>

            <img id='answer-img' class='centered'>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Scripts -->
    <script type='text/javascript' src='assets/javascript/app.js'></script>
</body>

</html>
